<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bootstrap</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1 align="right">おはようございます</h1>
        <p class="alert alert-danger">Hello World !!!</p>
        <p class="alert alert-dark">Alert Dark</p>
        <p class="alert alert-dismissible">alert-dismissible</p>
        <p class="alert alert-heading">alert-heading</p>
        <p class="alert alert-info">alert-info</p>
        <p class="alert alert-light">alert-light</p>
        <p class="alert alert-primary">alert-primary</p>
        <p class="alert alert-secondary">alert-secondary</p>
        <p class="alert alert-warning">alert-warning</p>
        <hr style="background-color: deepskyblue; height: 12px;">
        <div class="row p-3 bg-warning" style="margin-bottom: 1%;"> コンテンツ　1</div>
        <div class="row p-5 bg-success" style="margin-bottom: 1%;">コンテンツ 2</div>
        <div class="row p-2 bg-info" style="margin-bottom: 1%;">コンテンツ 3</div>

        <div class="button-container" align="left">
            <button class="btn btn-primary" style="cursor:grab;width: 100%;margin-bottom: 1%;border-radius: 50%;">Register</button>
            <button class="btn btn-secondary" style="width: 100%;border-radius: 50%;">Cancel</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-outline-primary">Left</button>
            <button class="btn btn-outline-primary">MIddle</button>
            <button class="btn btn-outline-primary">Right</button>
        </div>
        
        <div class="row">
            <div class="col-6 p-3 bg-warning">コンテンツ1</div>
            <div class="col-6 p-3 bg-success">コンテンツ2</div>
        </div>

        
    </div>
    
</body>
</html>
