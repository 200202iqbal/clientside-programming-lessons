<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High and Low ゲーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p id="test"></p>
    <div id="screenGame">
        <span id="title"> High & Low Game </span>
        <p id="scores">Scores : <span id="scoresValue"></span></p>
        <p id="number"></p>
        <p id="text"> High か Low　か ?</p>
        <div class = "boxContainer">
            <div class = "box"><button id = "box-low" onclick="low()"> Low </button></div>
            <div class = "box"><button id = "box-draw" onclick="draw()"> Draw </button></div>
            <div class = "box"><button id = "box-high" onclick="high()"> High </button></div>
            <div class = "box"><button id = "box-retry" onclick="retry()"> もう一度 </button></div>
        </div>
        <p id="resultText"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
