<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cursor Showcase</title>
    <style>
        .box
        {
            width: 80px;
            height: 80px;
            margin: 10px;
            border-radius:5px;
            font-size: 14px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }
    
        .container
        {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1> CSS Cursor <span> Showcase </span>  </h1>
        <div class="container">
            <div class ="box box1"> text </div>
            <div class ="box box2"> all-scroll </div>
            <div class ="box box3"> auto </div>
            <div class ="box box4"> cell </div>
            <div class ="box box5"> context-menu </div>
        </div>
        <div class="container">  
            <div class ="box box6"> col-resize </div>
            <div class ="box box7"> copy </div>
            <div class ="box box8"> crosshair </div>
            <div class ="box box9"> default </div>
            <div class ="box box10"> e-resize </div>
        </div>
        <div class="container">  
            <div class ="box box11"> ew-resize </div>
            <div class ="box box12"> grab </div>
            <div class ="box box13"> grabbing </div>
            <div class ="box box14"> help </div>
            <div class ="box box15"> move </div>
        </div>
        <div class="container">  
            <div class ="box box16"> n-resize </div>
            <div class ="box box17"> ne-resize </div>
            <div class ="box box18"> not-allowed </div>
            <div class ="box box19"> ns-resize </div>
            <div class ="box box20"> nw-resize </div>
        </div>
    </div>

</body>
</body>
</html>
